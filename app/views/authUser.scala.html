@(name: String, email: String, birthday: String)

@main("Welcome to Play") {
    <div id="fb-root">
    	<p>Here are your Facebook Credentials</p>
        <p>
            <b>Name:</b> @name
        </p>
        <p>
            <b>Email:</b> @email
        </p>
        <p>
        	<b>Birthday:</b> @birthday
        </p>

    </div>
}
